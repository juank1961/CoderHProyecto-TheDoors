<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="../icon/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/estilo.css" />
    <!--SEO-->
    <meta name="description" content="pagina de la banda the doors" />
    <meta name="keywords" content="rock, biografia, discografia" />
    <meta name="robots" content="index, follow">
    <title>Video</title>
  </head>
  <body>
    <header>
      <h1 class="text-primary">The Doors</h1>
      <nav class="navbar navbar-expand-lg jc-modi">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav h-letra">
              <a
                class="c-letra nav-link"
                aria-current="page"
                href="../index.html"
                >Inicio</a
              >
              <a class="c-letra nav-link" href="./biografia.html">Biografia</a>
              <a class="c-letra nav-link" href="./musica.html">Musica</a>
              <a class="c-letra nav-link" href="./shows.html">Shows</a>
              <a class="c-letra nav-link" href="#">Video</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main class="df-main-contacto">
      <div>
        <iframe
          class="v-media"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/5FZvdtwl7wM"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="main-datos">
        <h1>Suscribir</h1>
        <form>
          <div>
            <div class="form">
              <label class="label">Nombre:</label>
              <input class="input" type="text" placeholder="Nombre" required />
            </div>
            <div>
              <label class="label">Email:</label>
              <input class="input" type="email" placeholder="Email" required />
            </div>
            <div>
              <label class="label">Celular:</label>
              <input
                class="input"
                type="number"
                placeholder="sin 0 y sin 15"
                required
              />
            </div>
            <div>
              <label class="label">Mensaje:</label>
              <textarea
                cols="30"
                rows="10"
                required
                placeholder="Mensaje"
                class="t-area"
              ></textarea>
            </div>
            <div>
              <input type="button" value="Enviar" />
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="redes">
        <a href="https://www.facebook.com/thedoors" target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a href="https://www.instagram.com/thedoors/" target="_blank"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/b5bdb09317.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
